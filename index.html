<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <style>
      * {
        outline: 1px solid red;
      }
    </style>
  </head>
  <body>
    <input type="text" id="operator1">
    <input type="text" id="operator2">
    <input type="button" id="addition" value="Sumar">
    <input type="button" id="substraction" value="Restar">
    <input type="button" id="multiplication" value="Multiplicar">
    <input type="button" id="division" value="Dividir">
    <div id="wrapper">
    </div>
    <script>
      const operator1 = document.getElementById("operator1");
      const operator2 = document.getElementById("operator2");
      const wrapper = document.getElementById("wrapper");

      const buttons = [
        document.getElementById("addition"),
        document.getElementById("substraction"),
        document.getElementById("multiplication"),
        document.getElementById("division")
      ];

      const Calculator = function(op1, op2) {
        this.op1 = parseFloat(op1, 10);
        this.op2 = parseFloat(op2, 10);

        this.addition = function() {
          return this.op1 + this.op2;
        }
        this.substraction = function() {
          return this.op1 - this.op2;
        }
        this.multiplication = function() {
          return this.op1 * this.op2;
        }
        this.division = function() {
          return this.op1 / this.op2;
        }
      };

      buttons.forEach(function(element) {
        element.addEventListener("click", function(event){
          const cal = new Calculator(operator1.value, operator2.value);

          const operation = event.target.id;
          const result = cal[operation]();

          const heading = document.createElement("h1");
          heading.innerText = result;

          wrapper.innerHTML = "";
          wrapper.appendChild(heading);
        });
      });
    </script>
  </body>
</html>
